<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Paterson IT Help Desk</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

    <header>
        <div class="logo">
            <!-- Logo Image -->
            <img src="logo.png" alt="William Paterson IT Help Desk Logo" />
            <!-- Message under the logo -->
            <p class="question-message">Have a question? Ask us here!</p>
        </div>
    </header>

    <main>
        <section class="chatbox">
            <div class="chatbox-header">
                <h2>IT Help Chat</h2>
            </div>
            <div class="chatbox-messages" id="chatbox-messages"></div>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </section>
    </main>

    <footer>
        <p>Contact us at <strong>help.wpunj.edu</strong></p>
    </footer>

    <script src=".js"></script>
</body>
</html>
